<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="/assets/fonts/Inter-VariableFont_slnt,wght.ttf"
    />
  </head>
  <body>
    <main class="wrapper">
      <div class="profile-container">
        <img src="/assets/images/avatar-jessica.jpeg" alt="user image" />
        <h1 class="user-name">Jessica Randall</h1>
        <p class="user-location">London, United Kingdom</p>
        <p class="user-desc">"Front-end developer and avid reader."</p>
        <!-- social links -->
        <ul class="social-links">
          <li class="link-items"><a href="#">GitHub</a></li>
          <li class="link-items"><a href="#">Frontend Mentor</a></li>
          <li class="link-items"><a href="#">LinkedIn</a></li>
          <li class="link-items"><a href="#">Twitter</a></li>
          <li class="link-items"><a href="#">Instagram</a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
